name: FastSpeech2
sample_rate: &sample_rate 22050
n_mels: &n_mels 80

dataset:
  filenames:
    - train_fastspeech_tacotron.txt
    - val_fastspeech_tacotron.txt
  batch_sizes:
    - 8
    - 8
  preprocessed_path: 'RUSLAN'
  phone_mapping: 'phone_ids2.json'

model:
  d_model: &d_model 256
  duration_coeff: 0.25
  sample_rate: *sample_rate

  # FFTransformer encoder
  encoder:
    d_model: *d_model
    n_layers: 4
    n_attn_heads: 2
    d_attn_head: 256
    d_inner: 1024
    kernel_size: 9
    dropout: 0.1
    attn_dropout: 0.1
    n_embed: 56
    padding_idx: 55

  # FFTransformer mel spec decoder
  decoder:
    d_model: *d_model
    d_out: *n_mels
    n_layers: 6
    n_attn_heads: 2
    d_attn_head: 256
    d_inner: 1024
    kernel_size: 9
    dropout: 0.1
    attn_dropout: 0.1

  # VarianceAdaptor
  variance_adaptor:
    d_model: *d_model
    dropout: 0.2
    dur_d_hidden: 256
    dur_kernel_size: 3
    n_f0_bins: 256
    pitch_kernel_size: 3
    pitch_min: -3.3745414368010813 # RUSLAN
    pitch_max: 10.64936926537594 # RUSLAN
    n_energy_bins: 256
    energy_kernel_size: 3
    energy_min: -1.5685399770736694 # RUSLAN
    energy_max: 5.1348490715026855 # RUSLAN

  vocoder:
    resblock: 1
    upsample_rates: [8, 8, 2, 2]
    upsample_kernel_sizes: [16, 16, 4, 4]
    upsample_initial_channel: 512
    resblock_kernel_sizes: [3, 7, 11]
    resblock_dilation_sizes: [[1, 3, 5], [1, 3, 5], [1, 3, 5]]
  vocoder_pretrain_path: 'HifiGan.ckpt'
